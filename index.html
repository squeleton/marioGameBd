<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mario Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="modal" class="modal">
        <div class="button-container">
            <button id="register">Registrarse</button>
            <button id="login" class="not-active">Iniciar sesion</button>
        </div>

        <form onsubmit="register(event)" id="register-form">
            <label for="register-email">Correo</label>
            <input type="email" id="register-email" placeholder="ejemplo@gmail.com">
            <label for="register-password">Contrase単a</label>
            <input type="password" id="register-password" placeholder="contrase単a" required pattern="{.6,}">
            <label for="register-username">Nombre</label>
            <input id="register-username" placeholder="usuario" required>
            <br/>
            <input type="submit" value="Registrar">
        </form>

        <form onsubmit="" id="login-form" class="hidden">
            <label for="login-email">Correo</label>
            <input type="email" id="login-email" placeholder="ejemplo@gmail.com">
            <label for="login-password">Contrase単a</label>
            <input type="password" id="login-password" placeholder="contrase単a" required pattern="{.6,}">
            <label for="login-username">Nombre</label>
            <input id="login-username" placeholder="usuario" required>
            <br/>
            <input type="submit" value="Iniciar">
        </form>
    </div>

    <div class="info-container">
        <button id="logout-button" class="hidden">Log out</button>
        <h3 id="username"></h3>
        <h3 id="max-score" class="hidden">Score: <span id="score"></span></h3>
    </div>

<script src="https://kaboomjs.com/lib/0.5.0/kaboom.js"></script>
<script src="https://cdn.jsdelivr.net/npm/appwrite@11.0.0"></script>
<script src ="index.js"></script>
</body>
</html>
